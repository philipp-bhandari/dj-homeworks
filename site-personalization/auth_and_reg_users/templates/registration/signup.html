{% extends 'base.html' %}

{% block title %} Регистрация {% endblock title %}

{% block content %}
    <h2>Регистрация</h2>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="row">{{ field.errors }}</div>
            <div class="row">{{ field.label_tag }}</div>
            <div class="row">{{ field }}</div>
        {% endfor %}
        <button class="btn btn-light mt-3" type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
