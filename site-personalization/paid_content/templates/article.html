{% extends "base.html" %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="header">
        <h3>{{ article.title }}</h3>
    </div>
    <div class="content">
        {% if article.img %}
            <img src="{{ article.img }}" alt="{{ article.title }}" height="200">
        {% endif %}
        <p>{{ article.text }}</p>
    </div>
    <div class="footer">
        <a href="{% url 'articles' %}">На главную</a>
    </div>
{% endblock %}
