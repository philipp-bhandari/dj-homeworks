{% extends 'base.html' %}

{% block title %} Вход {% endblock title %}

{% block content %}
    <h2>Войти</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="row">{{ field.errors }}</div>
            <div class="row">{{ field.label_tag }}</div>
            <div class="row">{{ field }}</div>
        {% endfor %}
        <button class="btn btn-light mt-3" type="submit">Войти</button>
    </form>
    <p class="mt-3">или</p>
    <a href="{% url 'signup' %}">
        <button class="btn btn-light">Зарегистрироваться</button>
    </a>
{% endblock content %}
